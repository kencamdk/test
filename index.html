<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DECRYPT</title>

    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }

        img {
            width: 100%;
            max-width: 1550px;
            display: block;
            margin: auto;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
        integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>

    <img id="dec_img">

    <script>

        function decryptAndShowImage(data, password) {
            var decrypted = CryptoJS.Rabbit.decrypt(data, password);
            document.getElementById('dec_img')
                .setAttribute(
                    'src', decrypted.toString(CryptoJS.enc.Utf8)
                );
        }

        var password = window.prompt("Enter password: ");
        fetch("http://127.0.0.1:8887/test_encrypted")
            .then(d => d.text())
            .then(data => decryptAndShowImage(data, password));

    </script>

</body>

</html>
